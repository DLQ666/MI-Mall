<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>商品已成功加入购物车</title>
    <link rel="shortcut icon" href="/static/index/img/favicon.ico" type="image/x-icon" />
    <script type="text/javascript" src="/static/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/static/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/cart/js/swiper.min.js"></script>
    <script src="/static/cart/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/cart/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/cart/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/static/cart/css/success.css"/>

</head>

<body>
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="http://dlqk8s.top:81">某东首页</a>
            </li>

        </ul>

        <ul class="hd_wrap_right">
            <li>
                <a th:if="${session.loginUser == null}" href="http://auth.dlqk8s.top:81/login.html" class="link_login">你好，请登录</a>
                <a th:if="${session.loginUser != null}" class="link_login">欢迎，[[${session.loginUser.nickname}]]</a>
            </li>
            <li th:if="${session.loginUser == null}" class="forel">
                <a href="http://auth.dlqk8s.top:81/regist.html" class="link_regist">免费注册</a>
            </li>
            <li class="spacer"></li>

            <li>
                <a href="/javascript:;">我的订单</a>
            </li>


        </ul>

    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="http://dlqk8s.top:81"><img src="/static/cart/img/jdlogo-201708-@1x.png" style="height: 42px;width: 134px;"/></a>
            </div>
            <div class="nav_top_two"><input type="text"/>
                <button>搜索</button>
            </div>
        </div>

    </div>
</div>

<div class="main">

    <div class="success-wrap">
        <div class="w" id="result">
            <div class="m succeed-box">

                <div th:if="${item!=null}" class="mc success-cont">
                    <div class="success-lcol">
                        <div class="success-top"><b class="succ-icon"></b>
                            <h3 class="ftx-02">商品已成功加入购物车</h3></div>
                        <div class="p-item">
                            <div class="p-img">
                                <a th:href="'http://item.dlqk8s.top:81/'+${item.skuId}+'.html'" th:title="${item.title}">
                                    <img style="height: 60px;width:60px;" th:src="${item.image}" >
                                </a>
                            </div>
                            <div class="p-info">
                                <div class="p-name">
                                    <a th:href="'http://item.dlqk8s.top:81/'+${item.skuId}+'.html'"
                                       th:text="${item.title}" th:title="${item.title}">离线名字</a>
                                </div>
                                <div class="p-extra">
                                    <span th:each="attr:${item.skuAttr}" class="txt" th:text="${attr}" th:title="${attr}"></span>
                                    <span class="txt" th:text="'/ 数量：'+${item.count}" th:title="'数量：'+${item.count}">/  数量：离线</span>
                                </div>
                            </div>
                            <div class="clr"></div>
                        </div>
                    </div>
                    <div class="success-btns success-btns-new">
                        <div class="success-ad">
                            <a href="/#none"></a>
                        </div>
                        <div class="clr"></div>
                        <div class="bg_shop">
                            <a class="btn-tobback" th:href="'http://item.dlqk8s.top:81/'+${item.skuId}+'.html'">查看商品详情</a>
                            <a class="btn-addtocart" href="http://cart.dlqk8s.top:81/cart.html" id="GotoShoppingCart"><b></b>去购物车结算</a>
                        </div>
                    </div>
                </div>

                <div th:if="${item==null}" class="mc success-cont">
                    <div class="success-lcol">
                        <div class="success-top" style="margin: 60px 0;"><b class="fail-icon"></b>
                            <h3 class="ftx-02" style="color: #E4393C">购物车中无商品</h3></div>
                    </div>
                    <div class="success-btns success-btns-new" style="float: left;">
                        <div class="bg_shop" style="margin: 55px 20px;">
                            <a class="btn-addtocart" style="padding-left: 20px;" href="http://dlqk8s.top:81/"><b></b>去购物</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="/static/cart/js/success.js"></script>

</html>
