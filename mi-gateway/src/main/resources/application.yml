server:
  port: 88
spring:
  application:
    name: mi-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848  #配置nacos地址
    gateway:
      routes:
        - id: test_route
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu
        - id: qq_route
          uri: https://www.qq.com
          predicates:
            - Query=url,qq
